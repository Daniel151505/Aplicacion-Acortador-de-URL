<div class="container mt-4">
    <h1 class="display-5 text-center">Ingrese la URL que desea acortar</h1>
    <div class="row mb-4">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nombreURL" class="form-control form-control-lg" placeholder="Ingrese la URL">
        </div>
        <div class="col-lg-4">
            <button (click)="procesarURL()" class="btn btn-primary btn-block btn-lg">Aceptar</button>
        </div>
    </div>
    <div *ngIf="urlProcesado" class="row">
        <div class="col-lg-8">
            <input type="text"  [(ngModel)]="urlAcortado" class="form-control form-control-lg" placeholder="URL procesada">
        </div>
    </div>
</div>
